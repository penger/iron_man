    <div id="mynetwork"></div>

      var nodes = new vis.DataSet({nodes});

      // create a network

      var data = {
        nodes: nodes,
        edges: edges,
      };
      var options = { physics: { enabled: true, wind: { x: 1, y: 0 } } };
      var network = new vis.Network(container, data, options);
